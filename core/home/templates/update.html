<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(243, 234, 234);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header img {
            height: 100px;
            margin-top: -20px;
            margin-left: 150px;
        }

        header nav a {
            color: rgb(4, 4, 47);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 120px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            margin: 10px auto;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
        }

        input {
            padding: 9px;
            font-size: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: rgb(4, 4, 47);
        }

        button {
            background-color: rgb(4, 4, 47);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(12, 12, 63);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgb(4, 4, 47);
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .messages {
            text-align: center;
            margin-bottom: 20px;
        }

        .messages p {
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>  <img src="https://i.ibb.co/kgGKJtN/pop-removebg-preview.png" alt="Logo">

        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <div class="form-container">
        <h2>Update Account</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required placeholder="Enter new username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required placeholder="Enter new email">

            <button type="submit">Update</button>
        </form>

        <a href="{% url 'profile' %}" class="back-link">Back to Profile</a>
    </div>

</body>

</html>
